<!DOCTYPE html>
<html lang="en">
  <head>

      <title>INPUT ELEMENTI</title>

    <link rel="stylesheet" href="style2.css"/>
  </head>
  <body>
    <h2>Registracija korisnika</h2>
    <form>
      <label for="fname">Ime:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Prezime:</label><br />
      <input type="text" id="lname" name="lname" /><br />
      <input type="submit" />
    </form>
<hr>
    <form>
      <br />
      <br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br />
      <label for="pwd">Lozinka:</label><br />
      <input type="password" id="pwd" name="pwd" /><br />
      <input type="submit" />
    </form>
    <hr>
    <form>
      <br />
      <br />
      <label for="birthday">Datum rođenja:</label>
      <input type="date" id="birthday" name="birthday" />
    </form>
    <hr>
    <form>
      <br />
      <br />
      <label for="phone">Broj mobitela</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
      />
      <br />
      <input type="submit" />
      <hr>
    </form>
    <form>
      <br />
      <br />
      <label for="username">Korisničko ime:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="pwd">Lozinka:</label><br />
      <input type="password" id="pwd" name="pwd" /><br />
      <input type="submit" />
      <hr>
    </form>
    <form action="/action_page.php">
        <br>
        <br>
        <label for="ing">Izaberi sliku</label><br/> 
        <input type="file" id="img" name="img" accept="image/*"> <br/>
        <input type="submit"/>
<br>
<br>
<h3>Anketa</h3>

        <label for="placa">Da li Vam se sviđa stranica?</label><br />
      <input
        type="range"
        id="placa"
        name="placa"
        min="0"
        max="100"
      /><br /><br />



    
  </body>
</html>
